<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Ball Z Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="div1">
      <header><h1>Dragon Ball Z Memory Game</h1></header>

      <section class="section1">
        <!-- Timer -->

        <span class="timer"> 0:00</span>
        <!-- Stars notation -->
        <ul>
          <li class="display-star"></li>
          <li class="display-star"></li>
          <li class="display-star"></li>
          <li class="display-star"></li>
          <li class="display-star"></li>
        </ul>
        <!-- Display moves and Name -->

        <p>
          <span class="display-moves"
            ><span class="count">0</span> Moves:
          </span>
        </p>
        <p><span>Score: </span><span class="result">0</span></p>
        <p><span class="name"> Name:</span></p>
      </section>
    </div>

    <!-- Grid Section -->

    <section id="board" class="memory-game"></section>
    <script type="module" src="indexdom.js"></script>
  </body>
</html>
